<!DOCTYPE html>
<!--
  EVENT REGISTRATION PAGE
  - You can edit: event title (search for "Register For Latin Party"), initial numbers (187, 184, 34, 31) in the script.
  - To add profile images: replace the <div class="circle"> content with <img src="YOUR_IMAGE_URL" alt=""> for going-img-1,2,3 and interesting-img-1,2,3.
  - Google Sheets: This page cannot send data to Google Sheets by itself. Use Google Apps Script (Deploy as Web app) and set the URL below, or use a form service like Formspree.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For Latin Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0066FF;
            color: #FFFFFF;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Event Title - you can edit this in the HTML */
        .event-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-top: 16px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        /* Two buttons row */
        .buttons-row {
            display: flex;
            gap: 16px;
            width: 100%;
            justify-content: center;
            margin-bottom: 12px;
        }

        .btn-action {
            flex: 1;
            max-width: 180px;
            background-color: #00C896;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.15s;
        }

        .btn-action:active {
            transform: scale(0.97);
        }

        /* Two columns: Going (left) | Interesting (right) */
        .two-columns {
            display: flex;
            gap: 24px;
            width: 100%;
            justify-content: center;
            margin-top: 8px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 160px;
        }

        /* Counter above the 3 images */
        .counter-above {
            font-size: 15px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 3 vertical circles */
        .profile-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .circle {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.25);
            border: 3px solid rgba(255,255,255,0.4);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-placeholder {
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            text-align: center;
            padding: 8px;
        }

        /* Counter below the 3 images (e.g. 184+ / 31+) */
        .counter-below {
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            margin-top: 10px;
        }

        /* Form section */
        .form-section {
            width: 100%;
            max-width: 420px;
            margin-top: 36px;
            padding-bottom: 40px;
        }

        .form-field {
            width: 100%;
            background-color: #E0E0E0;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #333;
            margin-bottom: 14px;
            font-family: inherit;
        }

        .form-field::placeholder {
            color: #666;
        }

        .form-field:focus {
            outline: 2px solid #00C896;
            outline-offset: 2px;
        }

        .optional-small {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 4px;
            display: block;
        }

        .fake-upload {
            width: 100%;
            background-color: #E0E0E0;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #666;
            margin-bottom: 14px;
            cursor: pointer;
            text-align: center;
        }

        .fake-upload:hover {
            background-color: #d5d5d5;
        }

        .error-msg {
            display: none;
            color: #ff4444;
            font-size: 14px;
            margin-top: -8px;
            margin-bottom: 12px;
        }

        .error-msg.show {
            display: block;
        }

        textarea.form-field {
            min-height: 80px;
            resize: vertical;
        }

        input[type="date"].form-field {
            color: #333;
        }

        /* Blue Send button */
        .btn-send {
            width: 100%;
            background-color: #2196F3;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
            transition: opacity 0.2s;
            position: relative;
        }

        .btn-send:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .spinner {
            display: none;
            width: 28px;
            height: 28px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 8px;
        }

        .spinner.show {
            display: block;
        }

        .btn-send .btn-text {
            display: block;
        }

        .btn-send.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-msg {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(0,200,150,0.3);
            border-radius: 12px;
            margin-top: 16px;
        }

        .success-msg.show {
            display: block;
        }

        @media (max-width: 480px) {
            .event-title { font-size: 22px; }
            .btn-action { font-size: 15px; padding: 12px 16px; }
            .two-columns { gap: 16px; }
            .column { max-width: 140px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Edit event name here -->
        <h1 class="event-title">Register For Latin Party</h1>

        <div class="buttons-row">
            <button type="button" class="btn-action" id="btn-going">Going</button>
            <button type="button" class="btn-action" id="btn-interesting">Interesting</button>
        </div>

        <div class="two-columns">
            <!-- Left column: Going -->
            <div class="column">
                <div class="counter-above">
                    <span id="going-num">187</span> People Going
                </div>
                <div class="profile-stack">
                    <div class="circle" id="going-img-1">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                    <div class="circle" id="going-img-2">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                    <div class="circle" id="going-img-3">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                </div>
                <div class="counter-below">
                    <span id="going-plus">184</span>+
                </div>
            </div>

            <!-- Right column: Interesting -->
            <div class="column">
                <div class="counter-above">
                    <span id="interesting-num">34</span> People Interesting
                </div>
                <div class="profile-stack">
                    <div class="circle" id="interesting-img-1">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                    <div class="circle" id="interesting-img-2">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                    <div class="circle" id="interesting-img-3">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                </div>
                <div class="counter-below">
                    <span id="interesting-plus">31</span>+
                </div>
            </div>
        </div>

        <section class="form-section" id="form-section">
            <form id="reg-form" onsubmit="return handleSubmit(event)">
                <input type="text" class="form-field" id="fullname" placeholder="Your Full name?" required>

                <label class="optional-small">(optionally)</label>
                <div type="button" class="fake-upload" id="fake-upload" role="button" tabindex="0">
                    click to add Your image here
                </div>
                <p class="error-msg" id="upload-error">This device does not support adding photos.</p>

                <input type="date" class="form-field" id="birthday" placeholder="اكتب تاريخ ميلادك" required>

                <input type="text" class="form-field" id="instagram" placeholder="Your Instagram Username?" required>

                <textarea class="form-field" id="reason" placeholder="why would you like to join?" rows="3"></textarea>

                <button type="submit" class="btn-send" id="btn-send">
                    <span class="spinner" id="spinner"></span>
                    <span class="btn-text">send</span>
                </button>
            </form>

            <div class="success-msg" id="success-msg">
                Thank you! Your registration has been submitted.
            </div>
        </section>
    </div>

    <script>
        (function() {
            // Initial values – you can edit these in the HTML/script
            var state = {
                goingNum: 187,
                goingPlus: 184,
                interestingNum: 34,
                interestingPlus: 31
            };

            // Track if the current visitor has selected Going / Interesting
            // Clicking again will undo their selection (toggle)
            var goingSelected = false;
            var interestingSelected = false;

            function updateDisplay() {
                document.getElementById('going-num').textContent = state.goingNum;
                document.getElementById('going-plus').textContent = state.goingPlus;
                document.getElementById('interesting-num').textContent = state.interestingNum;
                document.getElementById('interesting-plus').textContent = state.interestingPlus;
            }

            function scrollToForm() {
                document.getElementById('form-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            function onGoing() {
                // Toggle selection for Going
                goingSelected = !goingSelected;

                if (goingSelected) {
                    // User just selected Going: increase counts
                    state.goingNum += 1;
                    state.goingPlus += 1;
                    updateDisplay();
                    // Scroll shortly after so they see the change
                    setTimeout(scrollToForm, 900);
                } else {
                    // User unselected Going: decrease counts back
                    state.goingNum -= 1;
                    state.goingPlus -= 1;
                    updateDisplay();
                }
            }

            function onInteresting() {
                // Toggle selection for Interesting
                interestingSelected = !interestingSelected;

                if (interestingSelected) {
                    // User just selected Interesting: increase counts
                    state.interestingNum += 1;
                    state.interestingPlus += 1;
                    updateDisplay();
                    // NOTE: For \"Interesting\" we do NOT auto-scroll
                } else {
                    // User unselected Interesting: decrease counts back
                    state.interestingNum -= 1;
                    state.interestingPlus -= 1;
                    updateDisplay();
                }
            }

            document.getElementById('btn-going').addEventListener('click', onGoing);
            document.getElementById('btn-interesting').addEventListener('click', onInteresting);

            // Fake upload: show red message only
            document.getElementById('fake-upload').addEventListener('click', function() {
                var el = document.getElementById('upload-error');
                el.classList.add('show');
                setTimeout(function() {
                    el.classList.remove('show');
                }, 4000);
            });

            // Submit: show spinner 2 seconds then success
            window.handleSubmit = function(ev) {
                ev.preventDefault();
                var btn = document.getElementById('btn-send');
                var spinner = document.getElementById('spinner');
                var form = document.getElementById('reg-form');
                var success = document.getElementById('success-msg');

                btn.classList.add('loading');
                btn.disabled = true;
                spinner.classList.add('show');

                var data = {
                    fullName: document.getElementById('fullname').value,
                    birthday: document.getElementById('birthday').value,
                    instagram: document.getElementById('instagram').value,
                    reason: document.getElementById('reason').value
                };
                console.log('Registration:', data);

                // Optional: send to Google Apps Script Web App (replace with your URL)
                // var scriptUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
                // fetch(scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) }).catch(function() {});

                setTimeout(function() {
                    spinner.classList.remove('show');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    form.style.display = 'none';
                    success.classList.add('show');
                    form.reset();
                    document.getElementById('upload-error').classList.remove('show');
                }, 2000);

                return false;
            };

            updateDisplay();
        })();
    </script>
</body>
</html>
