<!DOCTYPE html>
<!--
  EVENT REGISTRATION PAGE
  - Event title and numbers load from /api/config.
  - Going/Interesting: text turns red, then number updates after short delay; Going scrolls to form.
  - Guest counter: + (adds 1, then 2, ... up to 10 per click) and - (subtract 1).
  - Form data can be sent to Google Sheet: set REGISTRATION_SCRIPT_URL below.
  - Images: put going1.jpg, going2.jpg, going3.jpg, interesting1.jpg, interesting2.jpg, interesting3.jpg in profiles/ folder on GitHub.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For Latin Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0066FF;
            color: #FFFFFF;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-top: 16px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .buttons-row {
            display: flex;
            gap: 16px;
            width: 100%;
            justify-content: center;
            margin-bottom: 12px;
        }

        .btn-action {
            flex: 1;
            max-width: 180px;
            background-color: #00C896;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.15s;
        }

        .btn-action:active {
            transform: scale(0.97);
        }

        .two-columns {
            display: flex;
            gap: 24px;
            width: 100%;
            justify-content: center;
            margin-top: 8px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 160px;
        }

        .counter-above {
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 10px;
            transition: color 0.25s;
        }

        .counter-above.highlight-red {
            color: #ff4444;
        }

        .profile-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .circle {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.25);
            border: 3px solid rgba(255,255,255,0.4);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-placeholder {
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            text-align: center;
            padding: 8px;
        }

        .counter-below {
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            margin-top: 10px;
        }

        .form-section {
            width: 100%;
            max-width: 420px;
            margin-top: 36px;
            padding-bottom: 40px;
        }

        .form-field {
            width: 100%;
            background-color: #E0E0E0;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #333;
            margin-bottom: 14px;
            font-family: inherit;
        }

        .form-field::placeholder {
            color: #666;
        }

        .form-field:focus {
            outline: 2px solid #00C896;
            outline-offset: 2px;
        }

        .guest-counter-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 14px;
            padding: 12px;
            background-color: rgba(255,255,255,0.15);
            border-radius: 12px;
            width: 100%;
        }

        .guest-counter-box label {
            font-size: 14px;
            color: rgba(255,255,255,0.95);
            margin-right: 8px;
        }

        .guest-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background-color: #00C896;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .guest-btn:hover {
            opacity: 0.9;
        }

        .guest-btn:active {
            transform: scale(0.95);
        }

        .guest-num {
            font-size: 20px;
            font-weight: bold;
            min-width: 36px;
            text-align: center;
        }

        .optional-small {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 4px;
            display: block;
        }

        .fake-upload {
            width: 100%;
            background-color: #E0E0E0;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #666;
            margin-bottom: 14px;
            cursor: pointer;
            text-align: center;
        }

        .fake-upload:hover {
            background-color: #d5d5d5;
        }

        .error-msg {
            display: none;
            color: #ff4444;
            font-size: 14px;
            margin-top: -8px;
            margin-bottom: 12px;
        }

        .error-msg.show {
            display: block;
        }

        textarea.form-field {
            min-height: 80px;
            resize: vertical;
        }

        input[type="date"].form-field {
            color: #333;
        }

        .btn-send {
            width: 100%;
            background-color: #2196F3;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
            transition: opacity 0.2s;
            position: relative;
        }

        .btn-send:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .spinner {
            display: none;
            width: 28px;
            height: 28px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 8px;
        }

        .spinner.show {
            display: block;
        }

        .btn-send .btn-text {
            display: block;
        }

        .btn-send.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-msg {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(0,200,150,0.3);
            border-radius: 12px;
            margin-top: 16px;
        }

        .success-msg.show {
            display: block;
        }

        @media (max-width: 480px) {
            .event-title { font-size: 22px; }
            .btn-action { font-size: 15px; padding: 12px 16px; }
            .two-columns { gap: 16px; }
            .column { max-width: 140px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="event-title">Register For Latin Party</h1>

        <div class="buttons-row">
            <button type="button" class="btn-action" id="btn-going">Going</button>
            <button type="button" class="btn-action" id="btn-interesting">Interesting</button>
        </div>

        <div class="two-columns">
            <div class="column">
                <div class="counter-above" id="going-counter-above">
                    <span id="going-num">187</span> People Going
                </div>
                <div class="profile-stack">
                    <div class="circle" id="going-img-1">
                        <img src="profiles/going1.jpg" alt="" onerror="this.style.display='none'">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                    <div class="circle" id="going-img-2">
                        <img src="profiles/going2.jpg" alt="" onerror="this.style.display='none'">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                    <div class="circle" id="going-img-3">
                        <img src="profiles/going3.jpg" alt="" onerror="this.style.display='none'">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                </div>
                <div class="counter-below">
                    <span id="going-plus">184</span>+
                </div>
            </div>

            <div class="column">
                <div class="counter-above" id="interesting-counter-above">
                    <span id="interesting-num">34</span> People Interesting
                </div>
                <div class="profile-stack">
                    <div class="circle" id="interesting-img-1">
                        <img src="profiles/interesting1.jpg" alt="" onerror="this.style.display='none'">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                    <div class="circle" id="interesting-img-2">
                        <img src="profiles/interesting2.jpg" alt="" onerror="this.style.display='none'">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                    <div class="circle" id="interesting-img-3">
                        <img src="profiles/interesting3.jpg" alt="" onerror="this.style.display='none'">
                        <span class="circle-placeholder">Add Image</span>
                    </div>
                </div>
                <div class="counter-below">
                    <span id="interesting-plus">31</span>+
                </div>
            </div>
        </div>

        <section class="form-section" id="form-section">
            <form id="reg-form" onsubmit="return handleSubmit(event)">
                <input type="text" class="form-field" id="fullname" placeholder="Your Full name?" required>

                <div class="guest-counter-box">
                    <label for="guest-num">Number of people coming with you</label>
                    <button type="button" class="guest-btn" id="guest-minus" aria-label="Minus">âˆ’</button>
                    <span class="guest-num" id="guest-num">0</span>
                    <button type="button" class="guest-btn" id="guest-plus" aria-label="Plus">+</button>
                </div>

                <label class="optional-small">(optionally)</label>
                <div type="button" class="fake-upload" id="fake-upload" role="button" tabindex="0">
                    click to add your Instagram image profile
                </div>
                <p class="error-msg" id="upload-error">This device does not support adding photos.</p>

                <input
                    type="text"
                    class="form-field"
                    id="birthday"
                    placeholder="Your Birthday"
                    required
                    onfocus="this.type='date'; this.placeholder='';"
                    onblur="if(!this.value){ this.type='text'; this.placeholder='Your Birthday)'; }"
                >

                <input type="text" class="form-field" id="instagram" placeholder="Instagram Username to Send you confirmation?" required>

                <textarea class="form-field" id="reason" placeholder="why would you like to join?" rows="3"></textarea>

                <button type="submit" class="btn-send" id="btn-send">
                    <span class="spinner" id="spinner"></span>
                    <span class="btn-text">send</span>
                </button>
            </form>

            <div class="success-msg" id="success-msg">
                Thank you! Your registration has been submitted.
            </div>
        </section>
    </div>

    <script>
        (function() {
            var CONFIG_SCRIPT_URL = '/api/config';
            var REGISTRATION_SCRIPT_URL = '';
            var DELAY_BEFORE_COUNT = 500;
            var DELAY_BEFORE_SCROLL = 900;

            var state = {
                goingNum: 187,
                goingPlus: 184,
                interestingNum: 34,
                interestingPlus: 31
            };

            var goingSelected = false;
            var interestingSelected = false;

            var guestCount = 0;
            var plusStep = 1;

            function updateDisplay() {
                document.getElementById('going-num').textContent = state.goingNum;
                document.getElementById('going-plus').textContent = state.goingPlus;
                document.getElementById('interesting-num').textContent = state.interestingNum;
                document.getElementById('interesting-plus').textContent = state.interestingPlus;
            }

            function updateGuestDisplay() {
                document.getElementById('guest-num').textContent = guestCount;
            }

            function scrollToForm() {
                document.getElementById('form-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            function onGoing() {
                goingSelected = !goingSelected;
                if (goingSelected) {
                    var el = document.getElementById('going-counter-above');
                    el.classList.add('highlight-red');
                    setTimeout(function() {
                        state.goingNum += 1;
                        state.goingPlus += 1;
                        updateDisplay();
                    }, DELAY_BEFORE_COUNT);
                    setTimeout(scrollToForm, DELAY_BEFORE_SCROLL);
                } else {
                    state.goingNum -= 1;
                    state.goingPlus -= 1;
                    updateDisplay();
                    document.getElementById('going-counter-above').classList.remove('highlight-red');
                }
            }

            function onInteresting() {
                interestingSelected = !interestingSelected;
                if (interestingSelected) {
                    var el = document.getElementById('interesting-counter-above');
                    el.classList.add('highlight-red');
                    setTimeout(function() {
                        state.interestingNum += 1;
                        state.interestingPlus += 1;
                        updateDisplay();
                    }, DELAY_BEFORE_COUNT);
                } else {
                    state.interestingNum -= 1;
                    state.interestingPlus -= 1;
                    updateDisplay();
                    document.getElementById('interesting-counter-above').classList.remove('highlight-red');
                }
            }

            document.getElementById('btn-going').addEventListener('click', onGoing);
            document.getElementById('btn-interesting').addEventListener('click', onInteresting);

            document.getElementById('guest-plus').addEventListener('click', function() {
                guestCount += plusStep;
                if (plusStep < 10) plusStep += 1;
                updateGuestDisplay();
            });

            document.getElementById('guest-minus').addEventListener('click', function() {
                if (guestCount > 0) guestCount -= 1;
                updateGuestDisplay();
            });

            document.getElementById('fake-upload').addEventListener('click', function() {
                var el = document.getElementById('upload-error');
                el.classList.add('show');
                setTimeout(function() {
                    el.classList.remove('show');
                }, 4000);
            });

            window.handleSubmit = function(ev) {
                ev.preventDefault();
                var btn = document.getElementById('btn-send');
                var spinner = document.getElementById('spinner');
                var form = document.getElementById('reg-form');
                var success = document.getElementById('success-msg');

                btn.classList.add('loading');
                btn.disabled = true;
                spinner.classList.add('show');

                var data = {
                    fullName: document.getElementById('fullname').value,
                    birthday: document.getElementById('birthday').value,
                    instagram: document.getElementById('instagram').value,
                    reason: document.getElementById('reason').value,
                    guestCount: guestCount
                };
                console.log('Registration:', data);

                if (REGISTRATION_SCRIPT_URL) {
                    fetch(REGISTRATION_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }).catch(function() {});
                }

                setTimeout(function() {
                    spinner.classList.remove('show');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    form.style.display = 'none';
                    success.classList.add('show');
                    form.reset();
                    document.getElementById('upload-error').classList.remove('show');
                    guestCount = 0;
                    plusStep = 1;
                    updateGuestDisplay();
                }, 2000);

                return false;
            };

            function applyConfig(data) {
                if (data && data.eventTitle != null) document.querySelector('.event-title').textContent = data.eventTitle;
                if (data && data.goingNum != null) state.goingNum = Number(data.goingNum);
                if (data && data.goingPlus != null) state.goingPlus = Number(data.goingPlus);
                if (data && data.interestingNum != null) state.interestingNum = Number(data.interestingNum);
                if (data && data.interestingPlus != null) state.interestingPlus = Number(data.interestingPlus);
                updateDisplay();
            }
            if (CONFIG_SCRIPT_URL) {
                fetch(CONFIG_SCRIPT_URL).then(function(r) { return r.json(); }).then(applyConfig).catch(function() { updateDisplay(); });
            } else {
                updateDisplay();
            }
            updateGuestDisplay();
        })();
    </script>
</body>
</html>
